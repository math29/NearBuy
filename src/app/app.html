<ion-menu side="right" [content]="content">

  <ion-content>
    <ion-card>
      <img src="assets/imgs/vegetables.png"/>
      <ion-card-content>
        <ion-card-title style="text-align: center">
          {{ selectedStore?.store?.name || 'Chez Lulu' }}
        </ion-card-title>
        <div style="text-align: center">
          <h5>Primeur</h5>
        </div>
        <div class="row">
          <div class="col" style="text-align:center;">
            <img src="assets/imgs/label_circuit_court.png" alt="circuit_court" style="width: 50px; display: block;
              margin-left: auto;
              margin-right: auto;">
            <b>Local</b>
          </div>
          <div class="col" style="text-align:center;">
            <img src="assets/imgs/label_bio.png" alt="label_bio" style="width: 50px; display: block;
              margin-left: auto;
              margin-right: auto;">
            <b>Bio</b>
          </div>
        </div>
        <p>
          The most popular industrial group ever, and largely
          responsible for bringing the music to a mass audience.
        </p>
      </ion-card-content>
    </ion-card>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
