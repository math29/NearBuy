<ion-header>
  <ion-navbar style="text-align: center">
    <img src="assets/imgs/title.png" alt="tilte">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab left bottom>
    <button ion-fab color="light" (click)="openQrCode()"><ion-icon name="md-qr-scanner"></ion-icon></button>
  </ion-fab>
  <agm-map [latitude]="45.734146" [longitude]="4.836135" [zoom]="13">
    <agm-marker (markerClick)="openDetails(store)"
                *ngFor="let store of stores"
                [latitude]="store.coordinates.lat"
                [longitude]="store.coordinates.long" [iconUrl]="'assets/imgs/pin_bleu.png'">
    </agm-marker>
  </agm-map>
</ion-content>
