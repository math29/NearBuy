<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Code
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-img width="100%" height="100%" src="assets/imgs/qrCode.jpeg"></ion-img>
  </ion-content>
</ion-content>
